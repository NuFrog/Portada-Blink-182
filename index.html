<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caratula Blink 182</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="section-left">
        <h1>blink-</h1>
        <div class="circulos-blink182-wrapper">
          <div id="circulo-rojo" class="circulos-blink182"><h2>1</h2></div>
          <div id="circulo-amarillo" class="circulos-blink182"><h2>8</h2></div>
          <div id="circulo-verde" class="circulos-blink182"><h2>2</h2></div>
        </div>
        <img src="img/parental.png" alt="parental_advisory" id="parental" />
      </section>
      <section class="section-right">
        <div class="alinear">
          <div id="circulo-rojo" class="circulo">
            <div class="circulo-negro-contorno">
              <img src="img/avion.png" alt="airplane" id="avion" />
            </div>
          </div>
          <div id="circulo-amarillo" class="circulo">
            <div class="circulo-negro-contorno">
              <img src="img/pantalon.png" alt="pants" id="pantalon" />
            </div>
          </div>
          <div id="circulo-verde" class="circulo">
            <div class="circulo-negro-contorno">
              <img src="img/camisa.png" alt="shirt" id="camisa" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
